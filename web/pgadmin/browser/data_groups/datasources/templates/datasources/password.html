<form name="frmPassword" id="frmPassword" style="height: 100%; width: 100%" onsubmit="return false;">
    <div>
        <div><label class="font-weight-bold" for="password">{{ _('Please enter the password for the user \'{0}\' to connect the data source - "{1}"').format(username,
            server_label) }}</label></div>
        <div class="input-group row py-2">
            <label class="col-sm-2 col-form-label" aria-hidden="true">Password</label>
            <div class="col-sm-10">
              <input id="password" class="form-control" name="password" type="password">
            </div>
        </div>
        <div class="save-password-div input-group row py-2">
            <label for="password" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <input id="save_password" name="save_password" type="checkbox"
                       {% if not config.ALLOW_SAVE_PASSWORD  %}disabled{% endif %}
                >
                <label for="save_password">Save Password</label>
            </div>
        </div>
        {% if errmsg %}
        <div class='pg-prop-status-bar p-0'>
            <div class="error-in-footer">
              <div class="d-flex px-2 py-1">
                <div class="pr-2">
                  <i class="fa fa-exclamation-triangle text-danger" aria-hidden="true"></i>
                </div>
                <div class="alert-text" role="status">{{ errmsg }}</div>
              </div>
            </div>
        </div>
        {% endif %}
    </div>
</form>
